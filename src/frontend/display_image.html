<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>View Your Cartoonified Images with Cartoonify!</title>
  <meta name="description" content="Create cartoon versions of your images with our user-friendly Cartoonify application. Simply upload an image and let our technology do the rest. Sign up now to get started.">
  <link rel="icon" type="image/png" href="{{ url_for('static',filename='logo.png') }}">
  <link rel="canonical" href="https://www.cartoonify.com/">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
  <script src="https://kit.fontawesome.com/5285e374b0.js" crossorigin="anonymous"></script>

</head>
<body>
	<!-- partial:index.partial.html -->

	
	<h2 class="center">Cartoonify Application</h2>
	<h2>Here are your images {{ current_user.username.title() }}!</h2> 
	<h3>Uploaded Image          |              Cartoonified Image</h3>
	<div>

	
	<img class="picture"  src="data:image/png;base64, {{ image_b64 }}" width="200" height="200" alt="Uploaded Image">

	
	<img class="picture"  src="data:image/png;base64, {{ car_b64 }}" width="200" height="200" alt="Cartoonified Image">
		
	<div class="button-container">
	  <button><a href="/home">Try Again?</a></button>
	  <button><a href="/logout">Logout</a></button>
	</div>
</div>

	

<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="https://github.com/Nneji123">Group C 500L Computer Engineering.</a>
		You can find the project files and documentation
		<a target="_blank" href="https://github.com/Nneji123/SoftEngCartoonify">here</a>.
	</p>
</footer>
</html>
